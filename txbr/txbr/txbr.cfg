[Configuration]
VERBOSE: False
USE-MAYAVI: True
SAVE-PLOT: True

[Align]
INPUT: st
ENFORCE-TANGENCY-CONSTRAINT: False
STRUCTURE-CHARACTERISTIC-LENGTH: 100.0
MAXIMUM-NUMBER-ITERATION: 200
TOLERANCE: 1e-8

[Filter]
REMAP-ORDER: 1
FILTER-MAGNIFICATION: 2.0

[Reconstruction]
X-PADDING: 0
Y-PADDING: 0
Z-PADDING: 10

[Merging]
X-TAPERING-RATIO: 0.02
Y-TAPERING-RATIO: 0.02

